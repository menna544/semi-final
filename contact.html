<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contavt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
       
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Contact Me</h2>
  
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="password" />
              
              </div>
  
              <input type="submit" value="sign in" class="btn solid" />
              <p class="social-text">you can also sign in with</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Register</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" />
              </div>
                        <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                  <i class="fas fa-phone"></i>
                  <input type="email" placeholder="Phone" />
                </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="password" />
              </div>
                           <div>
                  <input type="checkbox"/><a href="#" class="href"> <span class="rules-text">I agree with the terms of the "Buyer Agreement"</a>
                </div>
  
              <input type="submit" class="btn" value="submit"/>
              <p class="social-text">you can also sign up with</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
            
          <div class="panel left-panel">
            <div class="content">
                
              <h3>Don't have an account</h3>
              <p>
             create new account
              </p>
              <button class="btn transparent" id="sign-up-btn">
                sign up
              </button> or
              <button class="btn transparent" id="go back" onclick="goback()">
                go back
              </button>
            </div>
            <img src="images/register.svg" class="image" alt="Register" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Have an account?</h3>
              <p>
                 you can sign in
              </p>
              <button class="btn transparent" id="sign-in-btn">
                sign in
              </button>
            </div>
            <img src="images/login.svg" class="image" alt="Login" />
          </div>
        </div>
      </div>
      <script src="./script.js"></script>
</body>
</html>
